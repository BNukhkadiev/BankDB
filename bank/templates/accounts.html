{% extends "layout.html" %}

{% block title %}
Accounts page
{% endblock %}

{% block body %}
<table class="table table-hover table-dark">
    <thead>
    <tr>
        <!-- Your Columns HERE -->
        <th scope="col">ID</th>
        <th scope="col">Balance</th>
        <th scope="col">client_id</th>
    </tr>
    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for account in accounts %}
    <tr>
        <td>{{ account.id }}</td>
        <td>{{ account.balance }}</td>
        <td>{{ account.client_id }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}
