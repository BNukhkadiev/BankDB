{% extends "layout.html" %}

{% block title %}
Employees page
{% endblock %}

{% block body %}
<h1>Staff info here</h1>

<table id="data" class="table table-hover table-dark">
    <thead>
    <tr>
        <!-- Your Columns HERE -->
        <th scope="col">ID</th>
        <th scope="col">Position</th>
        <th scope="col">User ID</th>
    </tr>
    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for employee in employees %}
    <tr>
        <td>{{ employee.id }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.user_id }}</td>
        <td>
            <button class="btn btn-outline btn-info">More Info</button>
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#data').DataTable();
    });
</script>
{% endblock %}
